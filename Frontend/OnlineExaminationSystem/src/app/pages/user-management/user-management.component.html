<div class="container-fluid pt-2">
    <div class="d-grid gap-3">
        <div class="basicbuttons d-flex justify-content-end">
            <div class="row">
                <div class="col">
                  <app-create-profile-button></app-create-profile-button>
                </div>
                <div class="col">
                  <app-refresh-profile-button></app-refresh-profile-button>
                </div>
                <div class="col">
                  <app-filter-fields [fieldNames]='fields' (filterItemEvent)="isFilterChange($event)"></app-filter-fields>
                </div>
            </div>
          </div>
          
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Sr.No</th>
                <th scope="col">User Name</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users | filter : searchField : searchString; let i = index" [attr.data-index]="i">
                <th scope="row">{{i+1}}</th>
                <td>{{user.userName}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
              </tr>
            </tbody>
          </table>
          
    </div>
</div>
