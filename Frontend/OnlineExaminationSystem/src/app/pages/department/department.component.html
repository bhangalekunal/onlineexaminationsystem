<div class="container-fluid pt-2">
  <div class="d-grid gap-3">

    <div class="basicbuttons d-flex justify-content-end">
      <div class="row">
          <div class="col">
            <app-create-profile-button></app-create-profile-button>
          </div>
          <div class="col">
            <app-filter-fields [fieldNames]='fields' (filterItemEvent)="isFilterChange($event)"></app-filter-fields>
          </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Sr.No</th>
          <th scope="col">Department Code</th>
          <th scope="col">Department Name</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let department of departments | filter : searchField : searchString; let i = index"
          [attr.data-index]="i">
          <th scope="row">{{i+1}}</th>
          <td>{{department.departmentCode}}</td>
          <td>{{department.departmentName}}</td>
          <td>{{department.status}}</td>
        </tr>
      </tbody>
    </table>
  </div>
